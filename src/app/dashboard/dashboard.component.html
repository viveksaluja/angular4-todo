<div class="container" style="margin-top:30px">
  <toaster-container></toaster-container>
<div class="col-md-6">
  <h2>Add Task</h2>
  <form [formGroup]="SaveTaskForm" (ngSubmit)="SaveTask(SaveTaskForm.value)">
    <div class="form-group" >
      <label for="email">Task Title:</label>
      <input type="text" class="form-control" placeholder="Task Title" [formControl]="SaveTaskForm.controls['taskName']" >
    </div>
    <div class="form-group">
      <label for="pwd">Task Description:</label>
      <input type="text" class="form-control"  placeholder="Task Description" [formControl]="SaveTaskForm.controls['taskDesc']">
    </div>
	<!-- <div class="text-success" *ngIf="responseStatus"  style="margin-bottom: 9px;">{{responseStatus.success}}</div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
 </div>

<div class="col-md-6">
  <h2>Task List</h2>
  <div>
    <input type="checkbox" [checked]="isAllChecked()" (change)="checkAll($event)">Check All
    <button (click)="deleteee()" class="btn btn-primary">Delete</button>

  <div class="card" *ngIf="TaskList">
	  <ul class="list-group list-group-flush" *ngFor='let task of TaskList '>
		<li class="list-group-item">
      <input class="storeChecks"  [attr.dd]="task.taskId" type="checkbox" value="{{task.taskId}}" [(ngModel)]="task.state">{{ task.taskName }}

  </li>
	  </ul>
  </div>
</div>

</div>
<div class="modal fade" id="deleteModal2">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h2>Are you sure?</h2>
        <br><br>
        <button (click)="bulkDelete()" type="button" name="button" class="btn btn-primary">Yes</button>
        <button data-dismiss="modal" type="button" name="button" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </div>
</div>.
